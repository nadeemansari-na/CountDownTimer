<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="tittle" >We are coming soon </div>
            <div class="tittle" id="date">20  June  2025  10:00  PM</div>
            <div class="counting">
                <div class="input"><input type="text" readonly value="0"><br>Days</div>
                <div class="input"><input type="text" readonly value="0"><br> Hours</div>
                <div class="input"><input type="text" readonly value="0"> <br> Minutes</div>
                <div class="input"><input type="text" readonly value="0"><br> Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
